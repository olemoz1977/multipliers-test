<!doctype html>
<html lang="lt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Greitas Multipliers Testas</title>
<style>
:root{--bg:#0f172a;--card:#111827;--ink:#e5e7eb;--muted:#9ca3af;--accent:#22c55e;--danger:#ef4444;--warn:#f59e0b}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background:var(--bg);color:var(--ink);margin:0}
header{padding:24px 16px;border-bottom:1px solid #1f2937}
main{max-width:800px;margin:0 auto;padding:16px}
h1,h2{margin:0 0 8px 0}
.card{background:var(--card);border:1px solid #1f2937;border-radius:12px;padding:16px;margin:12px 0}
.q{padding:10px 12px;border:1px solid #1f2937;border-radius:10px;margin:10px 0}
.scale{display:flex;gap:6px;margin-top:8px}
.scale label{flex:1;text-align:center;font-size:13px}
.scale input{accent-color:#22c55e}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
button{background:#1f2937;color:var(--ink);border:1px solid #334155;border-radius:8px;padding:10px 14px;cursor:pointer}
button.primary{background:var(--accent);color:#052e1b;border-color:#16a34a}
.danger{color:var(--danger)}.warn{color:var(--warn)}.ok{color:var(--accent)}
footer{padding:24px 16px;color:var(--muted);text-align:center}
</style>
</head>
<body>
<header>
<h1>Greitas Multipliers Testas</h1>
<p class="muted">Įvertink save pagal 10 teiginių. Skalė: 1 – visiškai ne apie mane … 5 – labai apie mane.</p>
</header>
<main>
<section class="card">
<h2>Klausimai</h2>
<div id="questions"></div>
</section>
<section class="card">
<h2>Rezultatas</h2>
<div class="actions">
<button class="primary" onclick="score()">Apskaičiuoti rezultatą</button>
<button onclick="resetForm()">Išvalyti</button>
<button onclick="copyText()">Kopijuoti santrauką</button>
<button onclick="print()">Spausdinti / PDF</button>
</div>
<div id="output" style="margin-top:12px"></div>
</section>
</main>
<footer>Sukūrė: Oleg × AI · Supaprastintas greitas testas</footer>
<script>
const questions=[
"Kai kyla problema, mėgstu greitai nuspręsti, kad komanda neliktų be krypties.",
"Dažnai parodau, kaip reikia padaryti, kad darbas būtų atliktas teisingai ir kokybiškai.",
"Stengiuosi savo žmones apsaugoti nuo vadovybės spaudimo ar „nereikalingų“ užduočių.",
"Dažnai dalinuosi naujomis idėjomis, ką būtų galima patobulinti ar pakeisti procese.",
"Retai būnu visiškai patenkintas komandos darbo rezultatu – visada matau, ką dar galima padaryti geriau.",
"Jei matau, kad kažkas nespėja ar daro klaidas, geriau pats perimu darbą, kad viskas būtų laiku.",
"Jei reikia priimti sprendimą, diskusijas laikau laiko švaistymu – svarbiau greitai judėti pirmyn.",
"Mėgstu paaiškinti komandai, kaip aš matau idealų gamybos procesą ar galutinį rezultatą.",
"Per susirinkimus dažnai kalbu, dalinuosi savo nuomone, palaikau energiją ir kryptį.",
"Projektus ar papildomas užduotis dažniausiai patikiu tik tiems darbuotojams, kuriais labiausiai pasitikiu arba kurie turi ilgiausią stažą."
];
function mount(){const host=document.getElementById('questions');questions.forEach((t,idx)=>{const div=document.createElement('div');div.className='q';const h=document.createElement('div');h.innerHTML=`<strong>${idx+1})</strong> ${t}`;div.appendChild(h);const scale=document.createElement('div');scale.className='scale';for(let v=1;v<=5;v++){const lab=document.createElement('label');lab.innerHTML=`${v}<br>`;const input=document.createElement('input');input.type='radio';input.name='q'+idx;input.value=v;lab.appendChild(input);scale.appendChild(lab);}div.appendChild(scale);host.appendChild(div);});}
function val(name){const el=document.querySelector(`input[name="${name}"]:checked`);return el?parseInt(el.value,10):null;}
function score(){let sum=0;for(let i=0;i<questions.length;i++){const v=val('q'+i);if(v==null){alert('Užpildyk visus teiginius.');return;}sum+=v;}const max=questions.length*5;const pct=Math.round(sum*100/max);let band,label,tip;if(pct<40){band='danger';label='Diminisher rizika';tip='Eksperimentas: deleguok sprendimą, ne tik užduotį.';}else if(pct<65){band='warn';label='Accidental Diminisher';tip='Eksperimentas: vietoje atsakymo – užduok klausimą.';}else{band='ok';label='Multiplier';tip='Eksperimentas: išlaikyk erdvę idėjoms ir diskusijoms.';}document.getElementById('output').innerHTML=`<div class='card'><div>Bendras balas: <strong>${pct}</strong></div><div>Rizika: <strong class='${band}'>${label}</strong></div><div>${tip}</div></div>`;}
function resetForm(){document.querySelectorAll('input[type=radio]').forEach(r=>r.checked=false);document.getElementById('output').innerHTML='';}
function copyText(){const txt=document.getElementById('output').innerText.trim();if(!txt){alert('Nėra rezultato.');return;}navigator.clipboard.writeText(txt).then(()=>alert('Santrauka nukopijuota.'));}
mount();
</script>
</body>
</html>
