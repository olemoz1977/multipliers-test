<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Multipliers Testas</title>
    style.css
</head>
<body>
    <h1>Įvertinkite kiekvieną teiginį pasirinkdami skaičių nuo 1 iki 5:</h1>
    <form id="testForm">
        <h2>Ugdymas</h2>
        <div class="question">
            <label>1. Aš padedu savo komandai mokytis iš klaidų ir skatinu augimą.</label><br>
            <input type="radio" name="q0" value="1" required> 1
            <input type="radio" name="q0" value="2"> 2
            <input type="radio" name="q0" value="3"> 3
            <input type="radio" name="q0" value="4"> 4
            <input type="radio" name="q0" value="5"> 5
        </div>
        <div class="question">
            <label>2. Aš investuoju laiką į savo komandos ugdymą ir tobulėjimą.</label><br>
            <input type="radio" name="q1" value="1" required> 1
            <input type="radio" name="q1" value="2"> 2
            <input type="radio" name="q1" value="3"> 3
            <input type="radio" name="q1" value="4"> 4
            <input type="radio" name="q1" value="5"> 5
        </div>
        <div class="question">
            <label>3. Aš retai skiriu laiko savo komandos tobulėjimui.</label><br>
            <input type="radio" name="q2" value="1" required> 1
            <input type="radio" name="q2" value="2"> 2
            <input type="radio" name="q2" value="3"> 3
            <input type="radio" name="q2" value="4"> 4
            <input type="radio" name="q2" value="5"> 5
        </div>

        <h2>Sprendimų priėmimas</h2>
        <div class="question">
            <label>4. Aš vengiu spręsti konfliktus ir leidžiu jiems eskaluotis.</label><br>
            <input type="radio" name="q3" value="1" required> 1
            <input type="radio" name="q3" value="2"> 2
            <input type="radio" name="q3" value="3"> 3
            <input type="radio" name="q3" value="4"> 4
            <input type="radio" name="q3" value="5"> 5
        </div>
        <div class="question">
            <label>5. Aš skatinu savo komandą dalyvauti strateginiuose sprendimuose.</label><br>
            <input type="radio" name="q4" value="1" required> 1
            <input type="radio" name="q4" value="2"> 2
            <input type="radio" name="q4" value="3"> 3
            <input type="radio" name="q4" value="4"> 4
            <input type="radio" name="q4" value="5"> 5
        </div>
        <!-- ... ir taip toliau visoms kompetencijoms ir klausimams -->

        <button type="submit">Baigti testą</button>
    </form>
    script.js</script>
</body>
</html>
