<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Multipliers Testas</title>
    style.css
</head>
<body>
    <header>
        <h1>Multipliers Testas</h1>
        <p>Įvertinkite kiekvieną teiginį nuo 1 (visiškai nesutinku) iki 5 (visiškai sutinku).</p>
    </header>
    <main>
        <form id="testForm">
            <!-- Klausimų blokai -->
            <div class="question-block">
                <p>Aš padedu savo komandai mokytis iš klaidų ir skatinu augimą.</p>
                <label><input type="radio" name="q1" value="1"> Visiškai nesutinku</label>
                <label><input type="radio" name="q1" value="2"> Nesutinku</label>
                <label><input type="radio" name="q1" value="3"> Nei sutinku, nei nesutinku</label>
                <label><input type="radio" name="q1" value="4"> Sutinku</label>
                <label><input type="radio" name="q1" value="5"> Visiškai sutinku</label>
            </div>
            <div class="question-block">
                <p>Aš vengiu spręsti konfliktus ir leidžiu jiems eskaluotis.</p>
                <label><input type="radio" name="q2" value="1"> Visiškai nesutinku</label>
                <label><input type="radio" name="q2" value="2"> Nesutinku</label>
                <label><input type="radio" name="q2" value="3"> Nei sutinku, nei nesutinku</label>
                <label><input type="radio" name="q2" value="4"> Sutinku</label>
                <label><input type="radio" name="q2" value="5"> Visiškai sutinku</label>
            </div>
            <!-- ... (likę klausimai sugeneruoti tokiu pačiu formatu) -->

            <button type="button" id="finishButton">Baigti testą</button>
        </form>
    </main>

    <script>
        document.getElementById("finishButton").addEventListener("click", function () {
            const form = document.getElementById("testForm");
            const totalQuestions = document.querySelectorAll('.question-block').length;
            const inputs = form.querySelectorAll('input[type="radio"]:checked');

            if (inputs.length < totalQuestions) {
                alert("Prašome atsakyti į visus klausimus.");
                return;
            }

            const answers = [];
            for (let i = 1; i <= totalQuestions; i++) {
                const selected = form.querySelector('input[name="q' + i + '"]:checked');
                answers.push(parseInt(selected.value));
            }

            localStorage.setItem("multipliersAnswers", JSON.stringify(answers));
            window.location.href = "results.html";
        });
    </script>
</body>
</html>
