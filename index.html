
<!DOCTYPE html>

<html lang="lt">
<head>
<meta charset="utf-8"/>
<title>Multipliers Testas</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .question {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .question h3 {
            margin-top: 0;
        }
        .options label {
            margin-right: 10px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options input[type="radio"]:checked + span {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        .options span {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 4px;
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head>
<body>
<h1>Multipliers Testas</h1>
<form><div class="question"><label>1. Kai kas nors stringa, imuosi pats.</label><input name="q1" type="radio" value="1"/>1 <input name="q1" type="radio" value="2"/>2 <input name="q1" type="radio" value="3"/>3 <input name="q1" type="radio" value="4"/>4 <input name="q1" type="radio" value="5"/>5 <input name="type_q1" type="hidden" value="negative"/></div><div class="question"><label>2. Kontroliuoju sprendimus ir retai deleguoju.</label><input name="q2" type="radio" value="1"/>1 <input name="q2" type="radio" value="2"/>2 <input name="q2" type="radio" value="3"/>3 <input name="q2" type="radio" value="4"/>4 <input name="q2" type="radio" value="5"/>5 <input name="type_q2" type="hidden" value="negative"/></div><div class="question"><label>3. Laikau informaciją sau, kol ji tikrai reikalinga.</label><input name="q3" type="radio" value="1"/>1 <input name="q3" type="radio" value="2"/>2 <input name="q3" type="radio" value="3"/>3 <input name="q3" type="radio" value="4"/>4 <input name="q3" type="radio" value="5"/>5 <input name="type_q3" type="hidden" value="negative"/></div><div class="question"><label>4. Retai klausiu komandos nuomonės.</label><input name="q4" type="radio" value="1"/>1 <input name="q4" type="radio" value="2"/>2 <input name="q4" type="radio" value="3"/>3 <input name="q4" type="radio" value="4"/>4 <input name="q4" type="radio" value="5"/>5 <input name="type_q4" type="hidden" value="negative"/></div><div class="question"><label>5. Neskatinu eksperimentavimo ar rizikos.</label><input name="q5" type="radio" value="1"/>1 <input name="q5" type="radio" value="2"/>2 <input name="q5" type="radio" value="3"/>3 <input name="q5" type="radio" value="4"/>4 <input name="q5" type="radio" value="5"/>5 <input name="type_q5" type="hidden" value="negative"/></div><div class="question"><label>6. Neturiu laiko ugdyti kitus.</label><input name="q6" type="radio" value="1"/>1 <input name="q6" type="radio" value="2"/>2 <input name="q6" type="radio" value="3"/>3 <input name="q6" type="radio" value="4"/>4 <input name="q6" type="radio" value="5"/>5 <input name="type_q6" type="hidden" value="negative"/></div><div class="question"><label>7. Pasiekimus laikau savaime suprantamais.</label><input name="q7" type="radio" value="1"/>1 <input name="q7" type="radio" value="2"/>2 <input name="q7" type="radio" value="3"/>3 <input name="q7" type="radio" value="4"/>4 <input name="q7" type="radio" value="5"/>5 <input name="type_q7" type="hidden" value="negative"/></div><div class="question"><label>8. Klaidos yra nepriimtinos.</label><input name="q8" type="radio" value="1"/>1 <input name="q8" type="radio" value="2"/>2 <input name="q8" type="radio" value="3"/>3 <input name="q8" type="radio" value="4"/>4 <input name="q8" type="radio" value="5"/>5 <input name="type_q8" type="hidden" value="negative"/></div><div class="question"><label>9. Suteikiu mažai laisvės veikti.</label><input name="q9" type="radio" value="1"/>1 <input name="q9" type="radio" value="2"/>2 <input name="q9" type="radio" value="3"/>3 <input name="q9" type="radio" value="4"/>4 <input name="q9" type="radio" value="5"/>5 <input name="type_q9" type="hidden" value="negative"/></div><div class="question"><label>10. Dažnai abejoju komandos sprendimais.</label><input name="q10" type="radio" value="1"/>1 <input name="q10" type="radio" value="2"/>2 <input name="q10" type="radio" value="3"/>3 <input name="q10" type="radio" value="4"/>4 <input name="q10" type="radio" value="5"/>5 <input name="type_q10" type="hidden" value="negative"/></div><div class="question"><label>11. Skyriai dirba atskirai, be bendradarbiavimo.</label><input name="q11" type="radio" value="1"/>1 <input name="q11" type="radio" value="2"/>2 <input name="q11" type="radio" value="3"/>3 <input name="q11" type="radio" value="4"/>4 <input name="q11" type="radio" value="5"/>5 <input name="type_q11" type="hidden" value="negative"/></div><div class="question"><label>12. Esu užimtas ir sunkiai pasiekiamas.</label><input name="q12" type="radio" value="1"/>1 <input name="q12" type="radio" value="2"/>2 <input name="q12" type="radio" value="3"/>3 <input name="q12" type="radio" value="4"/>4 <input name="q12" type="radio" value="5"/>5 <input name="type_q12" type="hidden" value="negative"/></div><div class="question"><label>13. Leidžiu klysti ir suteikiu erdvės augimui.</label><input name="q13" type="radio" value="1"/>1 <input name="q13" type="radio" value="2"/>2 <input name="q13" type="radio" value="3"/>3 <input name="q13" type="radio" value="4"/>4 <input name="q13" type="radio" value="5"/>5 <input name="type_q13" type="hidden" value="positive"/></div><div class="question"><label>14. Skatinu savarankiškumą ir pasitikėjimą komandoje.</label><input name="q14" type="radio" value="1"/>1 <input name="q14" type="radio" value="2"/>2 <input name="q14" type="radio" value="3"/>3 <input name="q14" type="radio" value="4"/>4 <input name="q14" type="radio" value="5"/>5 <input name="type_q14" type="hidden" value="positive"/></div><div class="question"><label>15. Dalinuosi informacija ir žiniomis atvirai.</label><input name="q15" type="radio" value="1"/>1 <input name="q15" type="radio" value="2"/>2 <input name="q15" type="radio" value="3"/>3 <input name="q15" type="radio" value="4"/>4 <input name="q15" type="radio" value="5"/>5 <input name="type_q15" type="hidden" value="positive"/></div><div class="question"><label>16. Klausausi kitų nuomonių ir skatinu diskusijas.</label><input name="q16" type="radio" value="1"/>1 <input name="q16" type="radio" value="2"/>2 <input name="q16" type="radio" value="3"/>3 <input name="q16" type="radio" value="4"/>4 <input name="q16" type="radio" value="5"/>5 <input name="type_q16" type="hidden" value="positive"/></div><div class="question"><label>17. Palaikau iniciatyvą ir kūrybiškumą.</label><input name="q17" type="radio" value="1"/>1 <input name="q17" type="radio" value="2"/>2 <input name="q17" type="radio" value="3"/>3 <input name="q17" type="radio" value="4"/>4 <input name="q17" type="radio" value="5"/>5 <input name="type_q17" type="hidden" value="positive"/></div><div class="question"><label>18. Skiriu laiko ugdymui ir mentorystei.</label><input name="q18" type="radio" value="1"/>1 <input name="q18" type="radio" value="2"/>2 <input name="q18" type="radio" value="3"/>3 <input name="q18" type="radio" value="4"/>4 <input name="q18" type="radio" value="5"/>5 <input name="type_q18" type="hidden" value="positive"/></div><div class="question"><label>19. Pripažįstu komandos pasiekimus viešai.</label><input name="q19" type="radio" value="1"/>1 <input name="q19" type="radio" value="2"/>2 <input name="q19" type="radio" value="3"/>3 <input name="q19" type="radio" value="4"/>4 <input name="q19" type="radio" value="5"/>5 <input name="type_q19" type="hidden" value="positive"/></div><div class="question"><label>20. Skatinu mokymąsi iš klaidų.</label><input name="q20" type="radio" value="1"/>1 <input name="q20" type="radio" value="2"/>2 <input name="q20" type="radio" value="3"/>3 <input name="q20" type="radio" value="4"/>4 <input name="q20" type="radio" value="5"/>5 <input name="type_q20" type="hidden" value="positive"/></div><div class="question"><label>21. Suteikiu aiškius lūkesčius ir autonomiją.</label><input name="q21" type="radio" value="1"/>1 <input name="q21" type="radio" value="2"/>2 <input name="q21" type="radio" value="3"/>3 <input name="q21" type="radio" value="4"/>4 <input name="q21" type="radio" value="5"/>5 <input name="type_q21" type="hidden" value="positive"/></div><div class="question"><label>22. Rodau pasitikėjimą komandos sprendimais.</label><input name="q22" type="radio" value="1"/>1 <input name="q22" type="radio" value="2"/>2 <input name="q22" type="radio" value="3"/>3 <input name="q22" type="radio" value="4"/>4 <input name="q22" type="radio" value="5"/>5 <input name="type_q22" type="hidden" value="positive"/></div><div class="question"><label>23. Skatinu bendradarbiavimą tarp skyrių.</label><input name="q23" type="radio" value="1"/>1 <input name="q23" type="radio" value="2"/>2 <input name="q23" type="radio" value="3"/>3 <input name="q23" type="radio" value="4"/>4 <input name="q23" type="radio" value="5"/>5 <input name="type_q23" type="hidden" value="positive"/></div><div class="question"><label>24. Esu prieinamas ir palaikantis vadovas.</label><input name="q24" type="radio" value="1"/>1 <input name="q24" type="radio" value="2"/>2 <input name="q24" type="radio" value="3"/>3 <input name="q24" type="radio" value="4"/>4 <input name="q24" type="radio" value="5"/>5 <input name="type_q24" type="hidden" value="positive"/></div></form>
<script>
function calculateScore() {
    const negativeQuestions = [1,2,3,4,6,7,8,9,10,21,22,23]; // 1-based indices
    let total = 0;
    let count = 0;
    for (let i = 1; i <= 24; i++) {
        const radios = document.getElementsByName('q' + i);
        for (let j = 0; j < radios.length; j++) {
            if (radios[j].checked) {
                let value = parseInt(radios[j].value);
                if (negativeQuestions.includes(i)) {
                    value = 6 - value; // invert the score
                }
                total += value;
                count++;
            }
        }
    }
    const average = (count > 0) ? (total / count).toFixed(2) : 0;
    document.getElementById("result").innerText = "Jūsų vidurkis: " + average;

    // Update chart
    const ctx = document.getElementById('resultChart').getContext('2d');
    if (window.resultChart) {
        window.resultChart.data.datasets[0].data = [average];
        window.resultChart.update();
    } else {
        window.resultChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Vidurkis'],
                datasets: [{
                    label: 'Dauginančio vadovo balas',
                    data: [average],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 5
                    }
                }
            }
        });
    }
}
</script><div id="result">Jūsų vidurkis: </div><canvas height="200" id="resultChart" width="400"></canvas><script>
function calculateResults() {
    let total = 0;
    let count = 0;
    for (let i = 1; i <= 24; i++) {
        let radios = document.getElementsByName('q' + i);
        let type = document.getElementsByName('type_q' + i)[0].value;
        for (let j = 0; j < radios.length; j++) {
            if (radios[j].checked) {
                let val = parseInt(radios[j].value);
                if (type === "negative") {
                    val = 6 - val;
                }
                total += val;
                count++;
            }
        }
    }
    let avg = (count > 0) ? (total / count).toFixed(2) : 0;
    document.getElementById("result").innerText = "Vidutinis dauginančio vadovo balas: " + avg;
    drawChart(avg);
}

function drawChart(avg) {
    const ctx = document.getElementById('resultChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Dauginantis vadovas'],
            datasets: [{
                label: 'Vidurkis',
                data: [avg],
                backgroundColor: ['rgba(75, 192, 192, 0.6)']
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true, max: 5 }
            }
        }
    });
}
</script><div id="result" style="margin-top:20px; font-weight:bold;"></div><canvas height="200" id="resultChart" width="400"></canvas><button onclick="calculateResults()" type="button">Skaičiuoti rezultatą</button></body>
</html>
