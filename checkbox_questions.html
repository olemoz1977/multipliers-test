
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Multipliers Testas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .question {
            margin-bottom: 20px;
        }
        .submit-button {
            display: block;
            margin: 30px auto;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multipliers Testas</h1>
        <form id="testForm">

        <div class="question">
            <label>
                <input type="checkbox" name="q0" value="true">
                Aš padedu mano mano komandai mokytis iš klaidų ir skatinu augimą.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q1" value="true">
                Aš vengiu spręsti konfliktus ir leidžiu jiems eskaluotis.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q2" value="true">
                Aš viešai pripažįstu ir vertinu mano komandos indėlį.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q3" value="true">
                Aš dažnai reaguoja neigiamai į nesėkmes ir kaltinu savo komandą.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q4" value="true">
                Aš retai pripažįstu mano komandos pasiekimus.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q5" value="true">
                Aš dažnai ignoruoju mano komandos idėjas.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q6" value="true">
                Aš skatinu atvirą bendravimą ir yra lengvai pasiekiamas.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q7" value="true">
                Aš kuriu kultūrą, kurioje mano komanda jaučiasi įgalinta ir savarankiška.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q8" value="true">
                Aš pasitikiu mano komanda ir leidžiu jiems savarankiškai priimti sprendimus.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q9" value="true">
                Aš skatina savo komandą dalyvauti strateginiuose sprendimuose.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q10" value="true">
                Aš aiškiai komunikuoju tikslus ir lūkesčius mano komandai.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q11" value="true">
                Aš išlieka ramus ir palaikantis net sudėtingose situacijose.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q12" value="true">
                Aš dažnai pasilieku sprendimus sau ir nepaaiškina jų savo komandai.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q13" value="true">
                Aš dažnai nutraukiu diskusijas ir priimu sprendimus vienas.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q14" value="true">
                Aš kuriu saugią aplinką, kurioje mano komanda gali laisvai reikšti mintis.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q15" value="true">
                Aš skatinu konstruktyvias diskusijas ir įtraukiu komandą į sprendimų priėmimą.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q16" value="true">
                Aš retai skatinu savo komandą prisiimti atsakomybę.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q17" value="true">
                Aš aktyviai ieškau ir pritraukiu talentingus žmones į komandą.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q18" value="true">
                Aš efektyviai sprendžiu konfliktus ir skatinu bendradarbiavimą.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q19" value="true">
                Aš aktyviai skatinu savo komandą siūlyti naujas idėjas.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q20" value="true">
                Aš vengiu deleguoti atsakomybę ir dažnai viską darau pats.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q21" value="true">
                Aš investuoja laiką į mano komandos ugdymą ir tobulėjimą.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q22" value="true">
                Aš dažnai reaguoju impulsyviai ir neapgalvotai stresinėse situacijose.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q23" value="true">
                Aš dažnai mikrovadybinu ir kontroliuoju kiekvieną mano komandos žingsnį.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q24" value="true">
                Aš retai skiriu laiko mano komandos tobulėjimui.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q25" value="true">
                Aš aktyviai klausau ir vertina savo mano komandos įžvalgas.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q26" value="true">
                Aš skatinu savo komandą rizikuoti ir mokytis iš patirties.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q27" value="true">
                Aš retai deleguoju strateginius sprendimus mano komandai.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q28" value="true">
                Aš retai būnu pasiekiamas ir vengiu tiesiogiai bendrauti su mano komanda.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q29" value="true">
                Aš dažnai neleidžiu mano komandai eksperimentuoti ir mokytis iš klaidų.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q30" value="true">
                Aš dažnai kalbu, bet retai klausau ir girdžiu savo komandos nuomonę.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q31" value="true">
                Aš retai būnu prieinamas mano komandai.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q32" value="true">
                Aš retai įtraukiu komandą į sprendimų priėmimą.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q33" value="true">
                Aš suteikiu mano komandai atsakomybę ir pasitikėjimą įgyvendinant projektus.
            </label>
        </div>
    
        <div class="question">
            <label>
                <input type="checkbox" name="q34" value="true">
                Aš ignoruoju mano komandos emocinius poreikius ir retai rodau empatiją.
            </label>
        </div>
    
        <button type="button" class="submit-button" onclick="submitAnswers()">Pateikti atsakymus</button>
        </form>
    </div>

    <script>
        function submitAnswers() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            const answers = [];

            for (let i = 0; i < form.elements.length; i++) {
                const el = form.elements[i];
                if (el.type === "checkbox") {
                    answers.push(el.checked);
                }
            }

            // Store answers in localStorage and redirect to results page
            localStorage.setItem("multipliersAnswers", JSON.stringify(answers));
            window.location.href = "results.html";
        }
    </script>
</body>
</html>
