
<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multipliers Archetipų Testas v7</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .question { margin-bottom: 15px; }
    .tooltip { position: relative; display: inline-block; cursor: pointer; color: #3498db; }
    .tooltip .tooltiptext { visibility: hidden; width: 200px; background-color: #555; color: #fff; text-align: center; border-radius: 6px; padding: 5px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -100px; opacity: 0; transition: opacity 0.3s; }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    .btn { padding: 10px 15px; margin: 10px; background-color: #2980b9; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    .btn:hover { background-color: #3498db; }
    #results { margin-top: 20px; }
    canvas { max-width: 600px; margin: auto; display: block; }
</style>
</head>
<body>
<h1>Multipliers Archetipų Testas v7</h1>
<div id="quiz">
    <h2>Klausimynas</h2>
    <!-- 20 klausimų: 4 per archetipą -->
    <div class="question">1. Dažnai skatinu komandą dalintis idėjomis. <br>
        <input type="radio" name="q1" value="1"> Labai nesutinku
        <input type="radio" name="q1" value="2"> Nesutinku
        <input type="radio" name="q1" value="3"> Neutralu
        <input type="radio" name="q1" value="4"> Sutinku
        <input type="radio" name="q1" value="5"> Labai sutinku
    </div>
    <!-- Čia pridėtume likusius klausimus analogiškai -->
</div>
<button class="btn" onclick="calculateResults()">Apskaičiuoti rezultatą</button>
<div id="results"></div>
<canvas id="radarChart"></canvas>
<button class="btn" onclick="downloadPDF()">Atsisiųsti PDF</button>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function calculateResults(){
    // Paprasta logika rezultatams
    let score = 0;
    for(let i=1;i<=20;i++){
        let radios = document.getElementsByName('q'+i);
        for(let r of radios){ if(r.checked){ score += parseInt(r.value); }}
    }
    document.getElementById('results').innerHTML = '<h3>Bendras balas: '+score+'</h3>';
    drawChart(score);
    aiInterpretation(score);
}
function drawChart(score){
    const ctx = document.getElementById('radarChart');
    new Chart(ctx, {
        type: 'radar',
        data: { labels: ['Talent Magnet','Liberator','Challenger','Debate Maker','Investor'], datasets:[{label:'Jūsų profilis',data:[score/4,score/4,score/4,score/4,score/4],backgroundColor:'rgba(52,152,219,0.2)',borderColor:'#2980b9'}] },
        options:{ scales:{ r:{ suggestedMin:0,suggestedMax:25 }}}
    });
}
function aiInterpretation(score){
    let text = '';
    if(score>80){ text='Jūs stipriai linkęs į Multipliers elgesį.'; }
    else if(score>50){ text='Jūsų elgesyje yra Multipliers bruožų, bet yra vietos augimui.'; }
    else { text='Pastebima Diminisher tendencija – rekomenduojama stiprinti įtraukimą.'; }
    document.getElementById('results').innerHTML += '<p>'+text+'</p>';
}
function downloadPDF(){
    const element = document.body;
    const opt = { margin:1, filename:'multipliers_test.pdf', html2canvas:{}, jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}};
    html2pdf().from(element).set(opt).save();
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
